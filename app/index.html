<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="/app/css/normalize.css">
  <link rel="stylesheet" href="/app/fonts/">

  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/slick.css">
  <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>

  <header class="header">

    <div class="header__top">

      <div class="container">

        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">

              <li class="menu__item">
                <a href="#" class="menu-link">
                  Магазины
                </a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu-link">
                  Акции
                </a>
              </li>

              <li class="menu__item">
                <a href="#" class="menu-link">
                  Доставка и оплата
                </a>
              </li>
            </ul>
          </nav>

          <div class="logo">
            <a href="#" class="logo">
              <img class="header-logo" src="/app/images/header-logo.svg" alt="">
            </a>
          </div>

          <div class="header__box">

            <p class="header__adress">
              Москва, ул. Науки 25
            </p>

            <ul class="user-list">
              <li class="user-list__item">
                <a href="#" class="user-list__link">
                  <img src="/app/images/heart.svg" alt="">
                </a>
              </li>

              <li class="user-list__item">
                <a href="#" class="user-list__link">
                  <img src="/app/images/user.svg" alt="">
                </a>
              </li>

              <li class="user-list__item">
                <a href="#" class="user-list__link basket">
                  <img src="/app/images/basket.svg" alt="">
                  <span class="basket__num">1</span>
                </a>
              </li>
            </ul>

          </div>

        </div>
      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <ul class="menu-categories">
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Квадроциклы</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Катера</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Гидроциклы</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Лодки</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Вездеходы</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Снегоходы</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Двигатели</a>
          </li>
          <li class="menu-categories__item">
            <a href="#" class="menu-categories__link">Запчасти</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="banner-section">
    <div class="container">
      <div class="banner-section__inner">

        <div class="banner-section__slider">
          <a class="banner-section__slider-item" href="#">
            <img src="/app/images/slider-banner.png" alt="картинка">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img src="/app/images/slider-banner.png" alt="картинка">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img src="/app/images/slider-banner.png" alt="картинка">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img src="/app/images/slider-banner.png" alt="картинка">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img src="/app/images/slider-banner.png" alt="картинка">
          </a>

          <a class="banner-section__slider-item" href="#">
            <img src="/app/images/slider-banner.png" alt="картинка">
          </a>

        </div>

        <a class="banner-section__item sale-item" href="#">
          <div class="sale-item__top">
            <div class="sale-item__info">
              акция
            </div>

            <div class="sale-item__price">
              <div class="price sale-item__price-now">190 000</div>
              <div class="price sale-item__price-old">226 000</div>
            </div>
          </div>

          <img src="/app/images/content/sale-1.png" alt="картинка" class="sale-item__img">
          <h5 class="sale-item__title">
            Лодочный мотор
            Suzuki DF9.9BRS
          </h5>

          <div class="sale-item__footer">
            Акция действует до
            <span class="sale-item__date">31.08.2020</span>
          </div>
        </a>
      </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/app/js/slick.min.js"></script>
  <script src="/app/js/main.js"></script>

</html>
